{% extends 'layout.html' %}
{% block body %}
    <div class="login">
        <h1>Edit Your Profile</h1>
        <form action="" method="post" name="edit" enctype="multipart/form-data">
            <div style="color: white;">Items per page:</div>
            <input type="text" name="items_per_page" style="width: 10%;height: 30px;display: inline">
            <div style="color: white;">Avatar:</div>
            <input type="file" name="avatarpic" placeholder="your profile" accept="image/png,image/jpg,image/gif" style="color: white"/>
            <br><br><input type="text" name="nickname" placeholder="nickname" style="height: 30px;">
            <br><br><input type="text" name="about_me" placeholder="about me" style="height: 20%;">
            <br><button type="submit" value="Save changes" class="btn btn-block" style="width: 15%"> Save</button>
        </form>
    </div>
{% endblock %}
