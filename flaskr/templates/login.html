{% extends 'layout.html' %}
{% block body %}
    {% if error %}<p class="error"><strong>Error:</strong>{{ error }}
    {% endif %}
    <form action="{{ url_for('login') }}" method="post" class="entries">
        {{ form.hidden_tag() }}
        <dl class="center">
            <dt><b>Your email:</b>
            <li><input type="text" name="email" style="height: 27px;"/></li>
            <dt><b>Your password:</b>
            <li><input type="password" name="password" style="height: 27px"/></li>
            <li>{{ form.remember_me }} Remeber Me</li>
            <li><button type="submit"  style="color: #0e90d2">Login</button></li>
        </dl>
    </form>
{% endblock %}
