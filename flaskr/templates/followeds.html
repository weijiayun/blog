<table align="left">
    {% for foo in user.Followeds() %}
        <tr>
            <td style="vertical-align: bottom">
                <a href="{{ url_for('user',email=foo.email) }}"><img src="{{foo.avatar(32)}}"></a>
            </td>
            <td style="vertical-align: bottom">
                <a href="{{ url_for('user',email=foo.email) }}"><b style="color: firebrick;font-family: georgia;text-decoration-line: none">{{foo.nickname }}</b></a>
            </td>
        </tr>
    {% endfor %}
</table>
